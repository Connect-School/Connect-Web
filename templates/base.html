{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Connect School</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'general.css' %}">
        {% block styles %}
        {% endblock %}
    </head>
    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    {% block home %}
                    {% endblock %}
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse" id="navbar-main">
                {% block lista_funcionalidades %}
                {% endblock %}
                    <!--<ul class="nav navbar-nav">-->
                        <!--<li>-->
                            <!--<a href="/equipamento/">Equipamentos</a>-->
                        <!--</li>-->
                        <!--<li>-->
                            <!--<a href="/manutencao/">Manutenções</a>-->
                        <!--</li>-->
                        <!--<li>-->
                            <!--<a href="/local/">Locais</a>-->
                        <!--</li>-->
                        <!--<li>-->
                            <!--<a href="#">Ordem de Serviço</a>-->
                        <!--</li>-->
                    <!--</ul>-->

                    {% if usuario_autenticado %}
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/logout" target="">Sair</a></li>
                    </ul>
                    {% else %}
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/login" target="">Entrar</a></li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </div>

        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        {% block scripts %}
        {% endblock %}
    </body>
</html>
